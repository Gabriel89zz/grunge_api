<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grunge Archive | Minimal API</title>
    <style>
        :root { --bg: #121212; --text: #e0e0e0; --accent: #888; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 50px; }
        .container { max-width: 600px; width: 100%; }
        h1 { font-weight: 200; letter-spacing: 4px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .album-card { background: #1a1a1a; margin: 15px 0; padding: 20px; border-left: 3px solid var(--accent); transition: 0.3s; }
        .album-card:hover { background: #252525; transform: translateX(5px); }
        .band { font-weight: bold; color: #fff; display: block; }
        .meta { font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GRUNGE_LOG</h1>
        <div id="app">Cargando archivos...</div>
    </div>

    <script>
        async function fetchAlbums() {
            try {
                const response = await fetch('api.php');
                const data = await response.json();
                const app = document.getElementById('app');
                app.innerHTML = data.map(item => `
                    <div class="album-card">
                        <span class="band">${item.banda.toUpperCase()}</span>
                        <span class="meta">${item.album} â€” ${item.anio}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error cargando API", error);
            }
        }
        fetchAlbums();
    </script>
</body>
</html>
